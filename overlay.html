<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TradingView PiP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Make window draggable */
      -webkit-app-region: drag;
      user-select: none;
    }
    
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #captured-video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
      /* Prevent dragging on video */
      -webkit-app-region: no-drag;
    }
    
    #crop-canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      /* Prevent dragging on canvas */
      -webkit-app-region: no-drag;
    }
    
    .controls {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
      z-index: 100;
      /* Prevent dragging on controls */
      -webkit-app-region: no-drag;
    }
    
    .control-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }
    
    .control-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
    }
    
    .control-btn:active {
      transform: scale(0.95);
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6b6b;
      font-size: 14px;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      max-width: 80%;
    }
    
    .status-indicator {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      backdrop-filter: blur(10px);
    }
    
    .status-indicator.active {
      background: rgba(76, 175, 80, 0.9);
    }
    
    /* PiP specific styling */
    .pip-window {
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Resize handle */
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      cursor: se-resize;
      background: linear-gradient(45deg, transparent 50%, rgba(255, 255, 255, 0.3) 50%);
      border-radius: 0 0 8px 0;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div class="controls">
      <button class="control-btn" id="pip-btn" title="Enter Picture-in-Picture" disabled>ðŸ“º</button>
      <button class="control-btn" id="refresh-btn" title="Refresh capture">â†»</button>
      <button class="control-btn" id="minimize-btn" title="Minimize">âˆ’</button>
      <button class="control-btn" id="close-btn" title="Close">âœ•</button>
    </div>
    
    <video id="captured-video" autoplay muted playsinline></video>
    <canvas id="crop-canvas" style="display: none;"></canvas>
    
    <div id="loading" class="loading">
      Starting capture...
    </div>
    
    <div id="status" class="status-indicator">
      Initializing
    </div>
    
    <div class="resize-handle" id="resize-handle"></div>
  </div>
  
  <script src="overlay.js"></script>
</body>
</html>
